<div id="content">

  <div class="row">
    <sa-big-breadcrumbs [items]="['Characteristic', 'New Characteristic']" icon="pencil-square-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>
  <sa-widgets-grid>
    <div class="row">

      <div class="col-sm-12">
        <div sa-widget id="createCharacteristicWidget" [colorbutton]="false" [editbutton]="false" [deletebutton]="false" [sortable]="false">
          <header>
            <h2>Characteristic Form </h2>
          </header>
          <div>
            <div class="widget-body">
              <form (ngSubmit)="save(characteristic)" #characteristicForm="ngForm" class="form-horizontal">
                <fieldset>
                  <div class="form-group" [class.has-error]="nameControl.invalid && nameControl.submitted ">
                    <label class="col-xs-2 col-lg-3 control-label">Name</label>
                    <div class="col-xs-9 col-lg-6 ">
                      <input id="name" required type="text" class="form-control" name="name" [(ngModel)]="characteristic.name" #nameControl="ngModel"
                      />
                      <small *ngIf="nameControl.invalid && nameControl.submitted " class="help-block">Name is required</small>
                    </div>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="form-group" [class.has-error]="descriptionControl.invalid && descriptionControl.submitted ">
                    <label class="col-xs-2 col-lg-3 control-label">Description</label>
                    <div class="col-xs-9 col-lg-6 ">
                      <input id="description" required type="text" class="form-control" name="description" [(ngModel)]="characteristic.description"
                        #descriptionControl="ngModel" />
                      <small *ngIf="descriptionControl.invalid && descriptionControl.submitted " class="help-block">Description is required</small>
                    </div>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="form-group" [class.has-error]="valueTypeControl.invalid && valueTypeControl.submitted ">
                    <label class="col-xs-2 col-lg-3 control-label">Value Type</label>
                    <div class="col-xs-9 col-lg-6">
                      <select class="form-control" id="valueType" name="valueType" required [(ngModel)]="characteristic.valueType" #valueTypeControl="ngModel">
                        <option value="">Choose a value type</option>
                        <option *ngFor="let item of valueTypes" [value]="item"> {{item}}</option>
                      </select>
                      <small *ngIf="valueTypeControl.invalid && valueTypeControl.submitted " class="help-block">Value Type is required</small>
                    </div>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="form-group" [class.has-error]="validForControl.invalid && validForControl.submitted  ">
                    <label class="col-xs-2 col-lg-3 control-label">Valid For:</label>
                    <div class=" col-xs-9 col-lg-6">
                      <div class="input-group">
                        <input type="text" name="validFor" placeholder="Select a date" class="form-control datepicker" id="validFor" name="validFor"
                          [(ngModel)]="characteristic.validFor" #validForControl="ngModel" required [saUiDatepicker]="{  dateFormat: 'dd/mm/yy'}"
                        />

                        <span class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </span>
                      </div>

                      <small *ngIf="validForControl.invalid && validForControl.submitted  " class="help-block">Valid For is required</small>
                    </div>
                  </div>
                </fieldset>
                <div class="form-actions">
                  <div class="row">
                    <div class="col-md-12">
                      <button class="btn btn-success" type="submit">
                        <i class="fa fa-save"></i>
                        Save
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </sa-widgets-grid>

  <sa-widgets-grid>
    <div class="row">
      <div class="col-sm-12">
        <div sa-widget [colorbutton]="false" [editbutton]="false" [deletebutton]="false" [sortable]="false" color="vdf">

          <header>
            <h2>Characteristic Value Form</h2>
          </header>

          <div>

            <div class="widget-body">

              <form id="productForm" (ngSubmit)="onSubmit()" novalidate="novalidate" [saBootstrapValidator]="validatorOptions" class="form-horizontal">


                <fieldset>
                  <div class="form-group">
                    <label class="col-lg-3 control-label"> Characteristic Values</label>
                    <div class="col-lg-5">

                      <label>Type and enter to add tag</label>
                      <input smartTags class="form-control tagsinput" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput">

                    </div>
                  </div>
                </fieldset>


                <div class="form-actions">
                  <div class="row">
                    <div class="col-md-12">
                      <button class="btn btn-default" type="submit">
                        <i class="fa fa-eye"></i>
                        Validate
                      </button>
                    </div>
                  </div>
                </div>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>
  </sa-widgets-grid>

</div>
