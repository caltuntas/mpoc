<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Categories', 'List']" icon="table"
                            class="col-xs-12 col-sm-9 col-md-9 col-lg-9"></sa-big-breadcrumbs>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <a routerLink="/category/category-create" class="btn btn-primary btn-lg pull-right header-btn hidden-mobile">
                <i class="glyphicon glyphicon-plus"></i> <b>New</b>
            </a>
        </div>

    </div>

    <sa-widgets-grid>


        <div class="row">
            <article class="col-sm-12">


                <div sa-widget [editbutton]="false" [colorbutton]="false" [deletebutton]="false" color="vdf">
                    <header>
            <span class="widget-icon">
              <i class="fa fa-table"></i>
            </span>
                        <h2>Category List</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">

                            <table>
                                <thead>
                                <th>Name</th>
                                <th>Description</th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let category of categories">
                                    <input type="text" name="name" [(ngModel)]="category.name">
                                    <input type="text" name="name" [(ngModel)]="category.description">
                                    <button>Save</button>
                                    <button >Delete</button>
                                </tr>
                                </tbody>
                            </table>


                            <sa-datatable [options]="options" paginationLength="true"
                                          tableClass="table table-striped table-bordered table-hover" width="100%">
                                <thead>
                                <tr>
                                    <th data-hide="phone">ID</th>
                                    <th data-class="expand">
                                        <i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>
                                        Name
                                    </th>
                                    <th>Description</th>
                                    <th data-hide="phone,tablet">
                                        <i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                                        Valid For Start Date
                                    </th>
                                    <th data-hide="phone,tablet">
                                        <i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                                        Valid For End Date
                                    </th>
                                    <th></th>
                                </tr>
                                </thead>
                            </sa-datatable>


                        </div>
                    </div>
                </div>

            </article>

        </div>

    </sa-widgets-grid>
</div>
