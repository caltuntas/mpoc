<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Category', 'New Category']" icon="pencil-square-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>
    <sa-widgets-grid>
        <div class="row">
            <div class="col-sm-12">
                <div sa-widget id="createCategoryWidget" [colorbutton]="true" [editbutton]="false" [deletebutton]="false" [sortable]="false">
                    <header>
                        <h2>Category Form </h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <form (ngSubmit)="onSubmit()" novalidate="novalidate" [saBootstrapValidator]="validatorOptions" class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-xs-2 col-lg-3 control-label">Code</label>
                                        <div class="col-xs-9 col-lg-6 ">
                                            <input type="text" class="form-control" name="code" />
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-xs-2 col-lg-3 control-label">Name</label>
                                        <div class="col-xs-9 col-lg-6 ">
                                            <input type="text" class="form-control" name="name"/>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-xs-2 col-lg-3 control-label">Description</label>
                                        <div class="col-xs-9 col-lg-6 ">
                                            <input type="text" class="form-control" name="description" />
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-xs-2 col-lg-3 control-label">Parent Id</label>
                                        <div class="col-xs-9 col-lg-6 ">
                                            <input type="text" class="form-control" name="parentId" />
                                        </div>
                                    </div>
                                </fieldset>                                
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-xs-2 col-lg-3 control-label">Is Root</label>
                                        <div class="col-xs-9 col-lg-6 ">
                                            <input type="text" class="form-control" name="isRoot" />
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-success" type="submit">
                                                <i class="fa fa-save"></i>
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </sa-widgets-grid>
</div>
