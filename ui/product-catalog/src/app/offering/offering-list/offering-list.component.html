<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Offerings', 'List']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-8"></sa-big-breadcrumbs>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-4">
            <span class="pull-right">
                <a (click)="(null)" class="btn btn-primary btn-lg">
                 <i class="glyphicon glyphicon-plus"></i>New
                 </a>
            </span>
    </div>
  </div>

  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12">
        <div sa-widget [editbutton]="false" color="darken">
          <header>
                        <span class="widget-icon">
                        <i class="fa fa-table"></i>
                        </span>
            <h2>Offering List</h2>
          </header>
          <div>
              <sa-datatable [options]="options" paginationLength="true" tableClass="table table-striped table-bordered table-hover" width="100%">
                  <thead>
                  <tr>
                      <th data-hide="phone">ID</th>
                      <th data-class="expand">
                          <i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>
                          Name
                      </th>
                      <th data-hide="phone">
                          <i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i>
                          Description
                      </th>
                      <th></th>
                  </tr>
                  </thead>
              </sa-datatable>
          </div>
        </div>
      </article>
    </div>
  </sa-widgets-grid>
</div>
