<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Specification', 'New Specification']" icon="pencil-square-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>
  <sa-widgets-grid>
    <div class="row">
      <div class="col-sm-12">
        <div sa-widget [editbutton]="false" [colorbutton]="false" [deletebutton]="false">
          <header>
            <h2>Create Product Specification</h2>
          </header>
          <div>
            <div class="widget-body">
              <form #characteristicForm="ngForm" class="form-horizontal">
                <fieldset>
                  <div class="form-group" [class.has-error]="nameControl.invalid && nameControl.touched ">
                    <label class="col-xs-2 col-lg-3 control-label">Name</label>
                    <div class="col-xs-9 col-lg-6 ">
                      <input required type="text" class="form-control" name="name" [(ngModel)]="productSpec.name" #nameControl="ngModel" />
                      <small *ngIf="nameControl.invalid && nameControl.touched " class="help-block">Name is required</small>
                    </div>
                  </div>
                </fieldset>

                <fieldset>
                  <div class="form-group" [class.has-error]="codeControl.invalid && codeControl.touched ">
                    <label class="col-xs-2 col-lg-3 control-label">Code</label>
                    <div class="col-xs-9 col-lg-6 ">
                      <input id="code" required type="text" class="form-control" [(ngModel)]="productSpec.code" #codeControl="ngModel" name="code"
                      />
                      <small *ngIf="codeControl.invalid && codeControl.touched " class="help-block">Code is required</small>
                    </div>
                  </div>
                </fieldset>

                <fieldset>
                  <div class="form-group" [class.has-error]="codeControl.invalid && codeControl.touched ">
                    <label class="col-xs-2 col-lg-3 control-label">Description</label>
                    <div class="col-xs-9 col-lg-6 ">
                      <input id="description" type="text" class="form-control" [(ngModel)]="productSpec.description" #descriptionControl="ngModel"
                        name="description" />
                      <small *ngIf="codeControl.invalid && codeControl.touched " class="help-block">Code is required</small>
                    </div>
                  </div>
                </fieldset>

                <fieldset>
                  <div class="form-group" [class.has-error]="statusControl.invalid && statusControl.touched ">
                    <label class="col-xs-2 col-lg-3 control-label">Status</label>
                    <div class="col-xs-9 col-lg-6 ">
                      <select id="status" required class="form-control " [(ngModel)]="productSpec.status" name="status" #statusControl="ngModel">
                        <option value="">Choose</option>
                        <option *ngFor="let status of productSpec.statusList" value="status.id">{{status.name}}</option>
                      </select>
                      <small *ngIf="statusControl.invalid && statusControl.touched " class="help-block">Status is required</small>
                    </div>
                  </div>
                </fieldset>

                <fieldset>
                  <div class="form-group" [class.has-error]="productTypeControl.invalid && productTypeControl.touched ">
                    <label class="col-xs-2 col-lg-3 control-label">Product Type</label>
                    <div class="col-xs-9 col-lg-6 ">
                      <select id="productType" required class="form-control" [(ngModel)]="productSpec.productType" name="productType" #productTypeControl="ngModel">
                        <option value="">Choose</option>
                        <option *ngFor="let type of productSpec.productTypeList" value="type.id">{{type.name}}</option>
                      </select>
                      <small *ngIf="productTypeControl.invalid && productTypeControl.touched " class="help-block">Product Type is required</small>
                    </div>
                  </div>
                </fieldset>


                <fieldset>
                  <div *ngFor="let charuse of productSpec.productSpecCharUses ; index as i">
                    <div class="form-group" *ngIf="charuse.isSelected">
                      <label class="col-xs-2 col-lg-3 control-label">Selected Characteristic</label>
                      <label class="col-xs-9 col-lg-6">{{charuse.name}}</label>
                      <button class="btn btn-danger" (click)="removeCharUse(i)">-</button>
                    </div>
                  </div>

                </fieldset>
                <fieldset>
                  <div class="form-group">
                    <label class="col-xs-2 col-lg-3 control-label">Characteristics</label>
                    <div class="col-xs-9 col-lg-6 ">
                      <select id="chars" class="form-control" name="chars" (change)="selectCharUse($event)">
                        <option value="">Choose</option>
                        <option *ngFor="let charuse of productSpec.productSpecCharUses" value="{{charuse.id}}">{{charuse.name}}</option>
                      </select>
                    </div>
                    <input type="button" class="btn btn-success" (click)="addCharUse()" value="+">
                  </div>
                </fieldset>


                <fieldset>
                  <div *ngFor="let charuse of productSpec.productSpecCharUses">
                    <div class="form-group" *ngIf="charuse.isSelected">
                      <label class="col-xs-2 col-lg-3 control-label">{{charuse.name}} Characteristic Values</label>
                      <label class="col-xs-9 col-lg-6">
                        <div *ngFor="let item of charuse.values ">
                          <label>
                            <input type="checkbox" class="item" value="item.key" (change)="check(attr, item.key, $event)"/> {{item.name}}
                          </label>
                         
                        </div>


                      </label>

                    </div>
                  </div>
                </fieldset>



                <div class="form-actions">
                  <div class="row">
                    <div class="col-md-12">
                      <button class="btn btn-default" type="submit">
                        <i class="fa fa-eye"></i>
                        Validate
                      </button>
                    </div>
                  </div>
                </div>



              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </sa-widgets-grid>
</div>
