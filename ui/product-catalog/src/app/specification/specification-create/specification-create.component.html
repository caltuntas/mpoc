<div id="content">

  <div class="row">
    <sa-big-breadcrumbs [items]="['Specification', 'New Specification']" icon="pencil-square-o" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>
  <sa-widgets-grid>
    <div class="row">
      <div class="col-sm-12">
        <div sa-widget id="createSpecificationWidget" [colorbutton]="false" [editbutton]="false" [deletebutton]="false" [sortable]="false">
          <header>
            <h2>Specification Form </h2>
          </header>
          <div>
            <div class="widget-body">
              <form (ngSubmit)="onSubmit()" novalidate="novalidate" [saBootstrapValidator]="validatorOptions" class="form-horizontal">
                <fieldset>
                  <div class="form-group">
                    <label class="col-xs-2 col-lg-3 control-label">Name</label>
                    <div class="col-xs-9 col-lg-6 ">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="form-group">
                    <label class="col-xs-2 col-lg-3 control-label">Description</label>
                    <div class="col-xs-9 col-lg-6 ">
                      <input type="text" class="form-control" name="description" />
                    </div>
                  </div>
                </fieldset>

                <fieldset>
                  <div class="form-group">
                    <label class="col-xs-2 col-lg-3 control-label">Value Type</label>
                    <div class="col-xs-9 col-lg-6">
                      <select class="form-control" name="valueType">
                        <option value="">Choose a value type</option>
                        <option value="valueString">String</option>
                        <option value="valueInteger">Integer</option>
                        <option value="valueList">List</option>
                        <option value="valueDate">Date</option>
                      </select>
                    </div>
                  </div>
                </fieldset>

                <fieldset>
                  <div class="form-group">
                    <label class="col-xs-2 col-lg-3 control-label">Select a date (single):</label>
                    <div class=" col-xs-9 col-lg-6">
                      <div class="input-group">
                        <input type="text" name="mydate" placeholder="Select a date" class="form-control datepicker" [saUiDatepicker]="{  dateFormat: 'dd/mm/yyyyy'}">
                        <span class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-actions">
                  <div class="row">
                    <div class="col-md-12">
                      <button class="btn btn-success" type="submit">
                        <i class="fa fa-save"></i>
                        Save
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </sa-widgets-grid>

  <!-- widget grid -->
  <sa-widgets-grid>
    <div class="row">
      <div class="col-sm-12">
        <div sa-widget [colorbutton]="false" [editbutton]="false" [deletebutton]="false" [sortable]="false" color="vdf">
          <header>
            <h2>Specification Characteristic Selection</h2>
          </header>
          <div>

            <div class="widget-body">
              <form id="productForm" (ngSubmit)="onSubmit()" novalidate="novalidate" [saBootstrapValidator]="validatorOptions" class="form-horizontal">

                <fieldset>
                  <div class="form-group">
                    <label class="col-lg-3 control-label">Specification Characteristics</label>
                    <div class="col-lg-5">
                      <select select2 multiple style="width:100%" class="select2">
                        <optgroup label="Alaskan/Hawaiian Time Zone">
                          <option value="AK">Alaska</option>
                          <option value="HI">Hawaii</option>
                        </optgroup>
                        <optgroup label="Pacific Time Zone">
                          <option value="CA">California</option>
                          <option value="NV" selected="selected">Nevada</option>
                          <option value="OR">Oregon</option>
                          <option value="WA">Washington</option>
                        </optgroup>
                        <optgroup label="Mountain Time Zone">
                          <option value="AZ">Arizona</option>
                          <option value="CO">Colorado</option>
                          <option value="ID">Idaho</option>
                          <option value="MT" selected="selected">Montana</option>
                          <option value="NE">Nebraska</option>
                          <option value="NM">New Mexico</option>
                          <option value="ND">North Dakota</option>
                          <option value="UT">Utah</option>
                          <option value="WY">Wyoming</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                </fieldset>

                <div class="form-actions">
                  <div class="row">
                    <div class="col-md-12">
                      <button class="btn btn-default" type="submit">
                        <i class="fa fa-eye"></i>
                        Validate
                      </button>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </sa-widgets-grid>

  <!-- widget grid -->
  <sa-widgets-grid>
      <div class="row">
        <div class="col-sm-12">
          <div sa-widget [colorbutton]="false" [editbutton]="false" [deletebutton]="false" [sortable]="false" color="vdf">
            <header>
              <h2>Specification Characteristic Selection</h2>
            </header>
            <div>
  
              <div class="widget-body">
                <form id="productForm" (ngSubmit)="onSubmit()" novalidate="novalidate" [saBootstrapValidator]="validatorOptions" class="form-horizontal">
  
                  <fieldset>
                      <label for="chkVisible">Middle div visible:</label> <input id="chkVisible" name="chkVisible" type="checkbox" [(ngModel)]="isMiddleDivVisible" />
                    <div class="form-group" [style.visibility]="isMiddleDivVisible ? 'visible' : 'hidden'" >
                        <label class="col-xs-2 col-lg-3 control-label">Name</label>
                        <div class="col-xs-9 col-lg-6 ">
                          <input type="text" class="form-control"/>
                        </div>
                    </div>
                  </fieldset>
  
                  <div class="form-actions">
                    <div class="row">
                      <div class="col-md-12">
                        <button class="btn btn-default" type="submit">
                          <i class="fa fa-eye"></i>
                          Validate
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </sa-widgets-grid>




</div>
